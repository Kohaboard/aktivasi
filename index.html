<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f7fb;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #4299e1;
            color: white;
            font-weight: 500;
            text-align: left;
            padding: 1rem;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody tr:hover {
            background: #f7fafc;
        }

        .table-scroll {
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4299e1 #f7fafc;
        }

        .table-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .table-scroll::-webkit-scrollbar-track {
            background: #f7fafc;
        }

        .table-scroll::-webkit-scrollbar-thumb {
            background: #4299e1;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .form-group {
                padding: 1rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }

            td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activation Code Generator</h1>
        
        <div class="form-group">
            <label for="product">Select Product:</label>
            <select id="product">
                <option value="office2003">Office 2003</option>
                <option value="office2007">Office 2007</option>
                <option value="office2010">Office 2010</option>
                <option value="office2013">Office 2013</option>
                <option value="office2016">Office 2016</option>
                <option value="office2019">Office 2019</option>
                <option value="office2021">Office 2021</option>
                <option value="windows8">Windows 8</option>
                <option value="windows10">Windows 10</option>
                <option value="windows11">Windows 11</option>
            </select>
            <button onclick="generateCodes()">Generate</button>
        </div>

        <div class="table-container">
            <div class="table-scroll">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product</th>
                            <th>Activation Code</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function generateCodes() {
            const product = document.getElementById('product').value;
            const productName = document.getElementById('product').options[document.getElementById('product').selectedIndex].text;
            const tbody = document.querySelector("#resultsTable tbody");
            tbody.innerHTML = '';

            for (let i = 1; i <= 500; i++) {
                const code = generateActivationCode(product);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${i}</td>
                    <td>${productName}</td>
                    <td>${code}</td>
                `;
                tbody.appendChild(row);
            }
        }

        function generateActivationCode(product) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 25; i++) {
                if (i > 0 && i % 5 === 0) code += '-';
                code += chars[Math.floor(Math.random() * chars.length)];
            }
            return code;
        }
    </script>
</body>
</html>
